<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="logo">
                <img src="wallpaper/hub_s_untitled_littlest_pet_shop_cartoon_logo_by_abfan21_deulrqy-fullview.png" class="logo_escrita">
            </div>
            <ul class="nav">
                <li class="input_nav"><a class="black" href="">Home</a></li>
                <li class="input_nav"><a class="grey"href="">Products</a></li>
                <li class="input_nav"><a class="grey"href="">Support</a></li>
                <li class="input_nav"><a class="red"href="">About</a></li>
            </ul>
        </header>
        <section>
            <div class="wallpaper">
                
                <img src="wallpaper/pexels-photo-406014-removebg-preview.png" alt="">
                <img src="wallpaper/cachorro na grama.png"  class="grama">
            </div>
                <div class="logo_conteudo">
                    <img src="wallpaper/beagle.gif" class="conteudo" alt="">
                    <img src="wallpaper/gato.gif" class="conteudo" alt="">
                    <img src="wallpaper/pilulas.gif" class="conteudo" alt="">
                    <img src="wallpaper/flor.gif" class="conteudo" alt="">
                </div>
        </section>
        <section_>
            <div class="email">
                    <h1>ENCONTRE SEU MELHOR AMIGO AQUI!</h1>
                    <h2>Faça a sua inscrição e fale com um dos nossos atendentes agora!</h2>
                    <div class="girar">
                        <img src="wallpaper/236325.png" alt="">
                    </div>
                    <div class="input">
                    <input type="email" class="input_user" placeholder="E-mail:">
                    <input type="tel" class="input_user" placeholder="Number:">
                    <button class="btn-email">Enviar</button>
                    
                </div>
            </div>
            <div class="cachorro_cartoon">
                <img src="wallpaper/cartoon-cute-dog-ai-generative-free-png.webp" alt="">
            </div>
            <div class="input_map">
                <nav class="nav_map">
                    <ul class="input_map__">
                        <li class="input_user_map"><img src="wallpaper/flag.png" class="image_map" alt=""></li>
                        <li class="input_user_map"><img src="wallpaper/map.png"class="image_map" alt=""></li>
                        <li class="input_user_map"><img src="wallpaper/shop map.png" class="image_map"alt=""></li>
                        <li class="input_user_map"><img src="wallpaper/shop.png" class="image_map"alt=""></li>
                    </ul>
                </nav>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14706.79504246406!2d-43.0874504!3d-22.85063195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2sbr!4v1704774550151!5m2!1spt-PT!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </div>
    
</body>
</html>
